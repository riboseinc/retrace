name: Windows

on:
  push:
    branches:
      - main
      - 'release/**'
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - '**.nix'
      - '*.sh'
      - '.*'
      - 'Brewfile'
      - '_*'
      - 'doc/**'
      - 'flake.lock'
      - 'nix/**'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/windows.yml'
      - 'ci/before_install/*'
      - '!ci/before_install/msys.sh'
      - 'ci/checkpatch*'
  pull_request:
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - '**.nix'
      - '*.sh'
      - '.*'
      - 'Brewfile'
      - '_*'
      - 'doc/**'
      - 'flake.lock'
      - 'nix/**'
      - '.github/workflows/*.yml'
      - '!.github/workflows/windows.yml'
      - 'ci/before_install/*'
      - '!ci/before_install/msys.sh'
      - 'ci/checkpatch*'

env:
  # Fixes:
  #   aclocal-1.16: error: aclocal: file '/a/_temp/msys64/usr/share/aclocal/xsize.m4' does not exist
  # See: https://github.com/avast/yaracpp/issues/12
  ACLOCAL_PATH: "/d/a/_temp/msys64/usr/share/aclocal/"

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: msys2/setup-msys2@v2
        with:
          path-type: strict
          update: false

#      - name: Set up environment
#        run: |
#          echo CMOCKA_INSTALL="${HOME}/builds/cmocka-install" >> "${GITHUB_ENV}"

      - name: Install more prerequisites
        run: |
          ./ci/before_install.sh
          ./ci/install.sh libnereon

      - name: Configure
        run: |
          ./autogen.sh
          ./configure --enable-tests

      - name: Build
        run: ./ci/main.sh
